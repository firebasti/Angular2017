<p>
  book-detail works!
</p>

<div *ngIf="book">
  <a [routerLink]="['edit']">Bearbeiten!!!</a>
  <h3>Titel: {{book.title}}</h3>
  <p>Subtitle: {{book.subtitle}}</p>
  <p>ISBN: {{book.isbn}}</p>
  <p>abstract: {{book.abstract}}</p>
  <p>numPages: {{book.numPages}}</p>
  <p>author: {{book.author}}</p>
  <p>name: {{book.publisher.name}}</p>
  <p>url: {{book.publisher.url}}</p>

</div>
